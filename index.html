<!DOCTYPE html>
<html lang="en">
<head>

<style>
  * {

  }

  body {

    background: #ffc0cb;
    display: flex;
    justify-content: center;

  .container {

  }

  h1 {

    padding: 14px 28px;
    font-size: 20px;
    border: none;

    transition: all 0.25s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff4fa1, #ff1f7a);
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(255, 47, 122, 0.6);
  }

  #noBtn {
    background: #444;
    color: white;
    position: absolute;
  }

  /* ğŸ’— HEARTS */
  .heart {
    position: absolute;
    font-size: 14px;
    opacity: 0.7;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>
